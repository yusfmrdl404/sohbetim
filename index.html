<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sohbet</title>
</head>
<body>

  <div id="auth">
    <h2>Giriş Yap</h2>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>

    <h3>Kayıt Ol</h3>
    <input type="text" id="username" placeholder="ID">
    <button onclick="register()">Kayıt Ol</button>
  </div>

  <div id="chat" style="display:none;">
    <h2>Hoş geldin, <span id="userLabel"></span>!</h2>
    <input type="text" id="msg" placeholder="Mesaj">
    <button onclick="send()">Gönder</button>
    <button onclick="logout()">Çıkış</button>
    <div id="messages"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCICiMDhK5MkQDq4dbV_9jkDMt4n3MUpEg",
      authDomain: "sohbetim-9a9d7.firebaseapp.com",
      databaseURL: "https://sohbetim-9a9d7-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sohbetim-9a9d7",
      storageBucket: "sohbetim-9a9d7.firebasestorage.app",
      messagingSenderId: "277333150871",
      appId: "1:277333150871:web:d923f8cddb19ec2f672dd2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user && user.emailVerified) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("chat").style.display = "block";
        document.getElementById("userLabel").innerText = localStorage.username || "Misafir";
      } else {
        document.getElementById("chat").style.display = "none";
        document.getElementById("auth").style.display = "block";
      }
    });

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.username = username;
          auth.currentUser.sendEmailVerification();
          alert("Doğrulama maili gönderildi.");
          auth.signOut();
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password);
    }

    function logout() {
      auth.signOut();
    }

    function send() {
      const msg = document.getElementById("msg").value;
      db.ref("test").push({ text: msg, time: Date.now() });
      document.getElementById("msg").value = "";
    }

    db.ref("test").limitToLast(10).on("value", snap => {
      const el = document.getElementById("messages");
      el.innerHTML = "";
      snap.forEach(child => {
        const data = child.val();
        const p = document.createElement("p");
        p.innerText = data.text;
        el.appendChild(p);
      });
    });
  </script>
</body>
</html>
