<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ” GÃ¼venli Sohbet</title>
  <!-- Bildirim sesi -->
  <audio id="notificationSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaeaea;
      margin: 0;
      padding: 0;
      transition: background 0.3s;
    }
    body.dark-mode {

    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      transition: background 0.3s, color 0.3s;

    .container.dark-mode {

    }
    header {

      color: white;
      padding: 15px;

      font-weight: bold;
      display: flex;

    }
    .container.dark-mode header {

    #chatArea {

      background: #f0f2f5;
      display: flex;

    }
    .container.dark-mode #chatArea {

    }

    .container.dark-mode .msg-self {

    .msg-other {

    .input-area {

    #messageInput {

    .container.dark-mode #messageInput {

    }
    #sendBtn {
      margin-left: 10px;
      padding: 0 16px;

      color: white;
      border: none;

      cursor: pointer;
    }
    .container.dark-mode #sendBtn {
      background: #0d47a1;
    }
    .user-list-container {
      background: #f8f9fa;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }
    .container.dark-mode .user-list-container {
      background: #2a2a2a;
      border-bottom-color: #444;
    }
    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      margin: 4px 0;
      background: #f0f0f0;
      border-radius: 8px;
      cursor: pointer;
    }
    .container.dark-mode .user-item {
      background: #333;
    }
    .user-item:hover {
      background: #e0e0e0;
    }
    .container.dark-mode .user-item:hover {
      background: #444;
    }
    .user-item img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .form {
      padding: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .container.dark-mode input {
      border-color: #444;
      background: #333;
      color: #fff;
    }
    button {
      padding: 10px 16px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .container.dark-mode button {
      background: #0d47a1;
    }
    .btn-outline {
      background: #f0f0f0;
      color: #333;
    }
    .container.dark-mode .btn-outline {
      background: #333;
      color: white;
      border: 1px solid #555;
    }
    .alert {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .alert-error {
      background: #f8d7da;
      color: #721c24;
    }
    .container.dark-mode .alert-error {
      background: #444;
      color: #fff;
      border: 1px solid #555;
    }
    .alert-success {
      background: #d4edda;
      color: #155724;
    }
    .container.dark-mode .alert-success {
      background: #444;
      color: #fff;
    }
    #auth, #startChat { display: block; }
    #chatScreen { display: none; }
  </style>
</head>
<body>

  <!-- GÄ°RÄ°Å EKRANI -->
  <div id="auth">
    <div class="container" style="height: auto; padding: 20px; position: relative;">
      <button onclick="toggleDarkMode()" style="position: absolute; top: 10px; right: 10px; background: #555; color: white; border: none; padding: 6px 8px; border-radius: 4px;">ğŸŒ™</button>
      <h2>ğŸ” GiriÅŸ Yap</h2>
      <div class="alert alert-error" id="error"></div>
      <div class="alert alert-success" id="success"></div>

      <div class="form">
        <input type="email" id="loginEmail" placeholder="E-posta" />
        <input type="password" id="loginPassword" placeholder="Åifre" />
        <button onclick="login()">GiriÅŸ Yap</button>
        <p><button onclick="resetPassword()" class="btn-outline">Åifremi Unuttum</button></p>
        <p id="resendSection" style="display:none;">
          <button onclick="resendVerification()" class="btn-outline">ğŸ“§ DoÄŸrulama Maili Tekrar GÃ¶nder</button>
        </p>
        <hr>
        <h3>ğŸ“ KayÄ±t Ol</h3>
        <input type="email" id="registerEmail" placeholder="E-posta" />
        <input type="text" id="registerUsername" placeholder="KullanÄ±cÄ± AdÄ± (ID)" />
        <input type="password" id="registerPassword" placeholder="Åifre" />
        <button onclick="register()">KayÄ±t Ol</button>
      </div>
    </div>
  </div>

  <!-- SOHBET EKRANI -->
  <div id="chatScreen" style="display:none;">
    <div class="container">
      <!-- KullanÄ±cÄ± Listesi -->
      <div class="user-list-container">
        <strong>ğŸ‘¥ KullanÄ±cÄ± Listesi</strong>
        <div id="userList"></div>
      </div>

      <!-- Sohbet BaÅŸlÄ±ÄŸÄ± -->
      <header id="chatHeader">
        Sohbet: <span id="chatWithUser">Kimse seÃ§ilmedi</span>
        <button onclick="toggleDarkMode()" style="float: right; background: #555; color: white; border: none; padding: 4px 8px; border-radius: 4px;">ğŸŒ™</button>
      </header>

      <!-- Mesaj AlanÄ± -->
      <div id="chatArea"></div>

      <!-- Mesaj GÃ¶nderme -->
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
        <button id="sendBtn" onclick="sendMessage()">GÃ¶nder</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase yapÄ±landÄ±rmasÄ± (KENDÄ° BÄ°LGÄ°NÄ° KULLAN)
    const firebaseConfig = {
      apiKey: "AIzaSyCICiMDhK5MkQDq4dbV_9jkDMt4n3MUpEg",
      authDomain: "sohbetim-9a9d7.firebaseapp.com",
      databaseURL: "https://sohbetim-9a9d7-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sohbetim-9a9d7",
      storageBucket: "sohbetim-9a9d7.firebasestorage.app",
      messagingSenderId: "277333150871",
      appId: "1:277333150871:web:d923f8cddb19ec2f672dd2"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let currentUsername = "";
    let otherUserId = "";
    const sound = document.getElementById("notificationSound");

    // UyarÄ± gÃ¶ster
    function showAlert(id, msg, type) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.style.display = "block";
      el.className = `alert alert-${type}`;
      setTimeout(() => el.style.display = "none", 5000);
    }

    // Koyu/AÃ§Ä±k tema geÃ§iÅŸi
    function toggleDarkMode() {
      const body = document.body;
      const isDark = body.classList.toggle('dark-mode');
      const buttons = document.querySelectorAll('button[onclick*="toggleDarkMode"]');
      buttons.forEach(b => b.innerText = isDark ? 'â˜€ï¸' : 'ğŸŒ™');
      localStorage.setItem('darkMode', isDark);
    }

    // Sayfa yÃ¼klendiÄŸinde tema yÃ¼kle
    document.addEventListener('DOMContentLoaded', () => {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.body.classList.add('dark-mode');
        document.querySelectorAll('button[onclick*="toggleDarkMode"]').forEach(b => b.innerText = 'â˜€ï¸');
      }
    });

    // Oturum kontrolÃ¼
    auth.onAuthStateChanged(user => {
      if (user) {
        if (!user.emailVerified) {
          document.getElementById("auth").style.display = "block";
          document.getElementById("chatScreen").style.display = "none";
          document.getElementById("resendSection").style.display = "block";
          showAlert("error", "ğŸ“§ LÃ¼tfen e-postanÄ±zÄ± doÄŸrulayÄ±n. Spam klasÃ¶rÃ¼nÃ¼ kontrol edin.", "error");
          return;
        }

        currentUser = user;

        // KullanÄ±cÄ± adÄ±nÄ± localStorage'dan al
        if (!localStorage.username) {
          const name = prompt("KullanÄ±cÄ± adÄ±nÄ±z (ID) nedir?");
          if (name) {
            localStorage.username = name;
            currentUsername = name;
          } else {
            logout();
            return;
          }
        } else {
          currentUsername = localStorage.username;
        }

        // Sohbet ekranÄ±nÄ± gÃ¶ster
        document.getElementById("auth").style.display = "none";
        document.getElementById("chatScreen").style.display = "block";
        document.getElementById("resendSection").style.display = "none";

        // Online olarak iÅŸaretle
        db.ref("users/" + user.uid).update({ online: true });

        // Ã‡Ä±kÄ±ÅŸta offline yap
        window.addEventListener("beforeunload", () => {
          if (currentUser) {
            db.ref("users/" + currentUser.uid).update({ online: false });
          }
        });

        loadUserList();
      } else {
        document.getElementById("auth").style.display = "block";
        document.getElementById("chatScreen").style.display = "none";
        document.getElementById("resendSection").style.display = "none";
      }
    });

    // KullanÄ±cÄ± listesi (KENDÄ°NÄ° GÃ–STERME)
    function loadUserList() {
      const usersRef = db.ref("users");
      const userList = document.getElementById("userList");
      userList.innerHTML = "<em>YÃ¼kleniyor...</em>";

      usersRef.on("value", (snapshot) => {
        userList.innerHTML = "";
        let hasUsers = false;

        snapshot.forEach((child) => {
          const userId = child.key;
          const data = child.val();

          // ğŸ”’ KENDÄ°NÄ° ATLA
          if (currentUser && userId === currentUser.uid) {
            return;
          }

          hasUsers = true;

          const username = data.username;
          const photoURL = data.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}`;
          const isOnline = data.online;

          const userItem = document.createElement("div");
          userItem.className = "user-item";
          userItem.innerHTML = `
            <img src="${photoURL}" alt="pp" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover;">
            <div style="flex:1;">
              <strong>${username}</strong>
              <div style="font-size:12px; color: ${isOnline ? 'green' : 'gray'};">â— ${isOnline ? 'Online' : 'Offline'}</div>
            </div>
          `;

          userItem.onclick = () => {
            otherUserId = userId;
            document.getElementById("chatWithUser").innerText = username;
            loadMessages();
          };

          userList.appendChild(userItem);
        });

        if (!hasUsers) {
          userList.innerHTML = "<em>HenÃ¼z baÅŸka kullanÄ±cÄ± yok</em>";
        }
      });
    }

    // KayÄ±t ol
    function register() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const username = document.getElementById("registerUsername").value;
      const photoURL = prompt("Profil resmin (URL) varsa gir, yoksa boÅŸ bÄ±rak", `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}`);

      if (!username) return showAlert("error", "KullanÄ±cÄ± adÄ± girin!", "error");

      auth.createUserWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          await userCredential.user.sendEmailVerification();
          localStorage.username = username;
          localStorage.photoURL = photoURL || "";

          db.ref("users/" + userCredential.user.uid).set({
            username: username,
            email: email,
            emailVerified: false,
            photoURL: photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}`,
            online: false
          });

          showAlert("success", `KayÄ±t baÅŸarÄ±lÄ±! LÃ¼tfen e-postanÄ±zÄ± doÄŸrulayÄ±n.`, "success");
          auth.signOut();
        })
        .catch(e => showAlert("error", e.message, "error"));
    }

    // GiriÅŸ yap
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) return showAlert("error", "E-posta ve ÅŸifre girin.", "error");

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (!user.emailVerified) {
            showAlert("error", "LÃ¼tfen e-postanÄ±zÄ± doÄŸrulayÄ±n.", "error");
            auth.signOut();
            return;
          }

          if (!localStorage.username) {
            const name = prompt("KullanÄ±cÄ± adÄ±nÄ±z (ID) nedir?");
            if (name) {
              localStorage.username = name;
              currentUsername = name;
            } else {
              logout();
              return;
            }
          }
        })
        .catch(e => showAlert("error", e.message, "error"));
    }

    // Åifremi unuttum
    function resetPassword() {
      const email = document.getElementById("loginEmail").value;
      if (!email) return showAlert("error", "E-posta girin.", "error");
      auth.sendPasswordResetEmail(email)
        .then(() => showAlert("success", "Åifre sÄ±fÄ±rlama baÄŸlantÄ±sÄ± gÃ¶nderildi.", "success"))
        .catch(e => showAlert("error", e.message, "error"));
    }

    // DoÄŸrulama maili tekrar gÃ¶nder
    function resendVerification() {
      const user = auth.currentUser;
      if (user && !user.emailVerified) {
        user.sendEmailVerification()
          .then(() => showAlert("success", "DoÄŸrulama maili gÃ¶nderildi.", "success"))
          .catch(e => showAlert("error", e.message, "error"));
      }
    }

    // Ã‡Ä±kÄ±ÅŸ yap
    function logout() {
      if (currentUser) {
        db.ref("users/" + currentUser.uid).update({ online: false });
      }
      auth.signOut();
      localStorage.removeItem("username");
      localStorage.removeItem("photoURL");
      showAlert("success", "Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±.", "success");
    }

    // Åifreleme (AES-GCM)
    async function encrypt(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const key = await crypto.subtle.importKey(
        "raw",
        encoder.encode("sohbetim-gizli-anahtar-32karakter!"),
        { name: "AES-GCM" },
        false,
        ["encrypt"]
      );
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, data);
      return btoa(String.fromCharCode(...new Uint8Array(encrypted))) + "." + btoa(String.fromCharCode(...iv));
    }

    async function decrypt(encrypted) {
      try {
        const [dataB64, ivB64] = encrypted.split(".");
        const data = Uint8Array.from(atob(dataB64), c => c.charCodeAt(0));
        const iv = Uint8Array.from(atob(ivB64), c => c.charCodeAt(0));
        const key = await crypto.subtle.importKey(
          "raw",
          new TextEncoder().encode("sohbetim-gizli-anahtar-32karakter!"),
          { name: "AES-GCM" },
          false,
          ["decrypt"]
        );
        const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
        return new TextDecoder().decode(decrypted);
      } catch {
        return "[Åifreli mesaj - Ã§Ã¶zÃ¼lemedi]";
      }
    }

    // Mesaj gÃ¶nder
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !otherUserId) return;

      const encryptedText = await encrypt(text);
      const chatKey = [currentUser.uid, otherUserId].sort().join("_");
      const chatRef = db.ref("chats/" + chatKey);

      chatRef.push({
        from: currentUsername,
        text: encryptedText,
        timestamp: Date.now(),
        encrypted: true
      });

      input.value = "";
    }

    // MesajlarÄ± yÃ¼kle
    function loadMessages() {
      if (!otherUserId) return;

      const chatKey = [currentUser.uid, otherUserId].sort().join("_");
      const chatRef = db.ref("chats/" + chatKey);

      chatRef.limitToLast(50).on("value", async (snapshot) => {
        const area = document.getElementById("chatArea");
        area.innerHTML = "";

        for (let child of snapshot.entries()) {
          const data = child.val();
          let displayText = data.text;

          if (data.encrypted) {
            displayText = await decrypt(data.text);
          }

          const isSelf = data.from === currentUsername;
          const msg = document.createElement("div");
          msg.className = "msg " + (isSelf ? "msg-self" : "msg-other");
          msg.innerText = displayText;
          area.appendChild(msg);
        }

        area.scrollTop = area.scrollHeight;

        // Sadece baÅŸkasÄ±ndan gelen mesajda ses
        if (snapshot.size > 0 && !isSelf) {
          sound.play().catch(() => {});
        }
      });
    }

    // Enter ile mesaj gÃ¶nder
    document.getElementById("messageInput")?.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
